<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinyfoot.js Test</title>
    <link rel="stylesheet" href="../dist/tinyfoot-default.css">
    <script src="../src/tinyfoot.js"></script>
</head>
<body>

    <h1>Testing Tinyfoot.js</h1>
    <p>
        This is a simple test paragraph that includes a footnote.<sup><button class="tinyfoot-footnote__button">1</button></sup>
        Tinyfoot.js should convert this into an interactive footnote.

    <p>
        You can also add another footnote here.<sup><button class="tinyfoot-footnote__button">2</button></sup> 
    </p>

    <div id="footnote-counter">Total Footnotes: 0, Unread Footnotes: 0</div>
